<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo-loja.png">
    <link rel="stylesheet" href="css/style.css">

    <title>Cadastro de Categoria</title>
</head>
<body>
    <div class="container">
        <div class="logo-loja">
            <div class="img-titulo">
                <img src="img/logo-loja.png" alt="Logo da loja.">
                <h1>São Francisco</h1>
            </div>
            <div class="texto-subtitulo">
                <h2>Materiais de Construção</h2>
            </div>
        </div>
        <div class="componentes">
            <h1>Cadastro de Categoria</h1>

            <form action="">
                <div class="grid">
                    <div class="input-completo">
                        <label for="nome">Nome:*</label>
                        <input type="text" name="nome" id="nome">
                    </div>
                </div>
                <div class="grid">
                    <div class="input-textarea">
                        <label for="descricao">Descrição:</label>
                        <textarea id="descricao" name="descricao" rows="4"></textarea>
                    </div>
                </div>
                
                <button id="botao-salvar" type="submit">Salvar</button>
            </form>
        </div>
    </div>
    
</body>
</html>
